<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <title>Conversor de moedas com JavaScript puro</title>
  </head>
  <body class="bg-dark bg-gradient">
    <div class="container">
      <div class="row justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" class="bi bi-currency-dollar opacity-25" viewBox="0 0 16 16">
          <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
        </svg>
        <h1
          class="text-center text-light fw-bold fst-italic"
          style="--bs-text-opacity: 0.5"
        >
          Conversor de moedas
        </h1>
      </div>

      <div
        data-js="currencies-container"
        class="row justify-content-center mb-4 mt-4"
      >
        <div class="col-sm-3 col-lg-2">
          <select data-js="currency-one" class="form-select"></select>
        </div>

        <div class="col-sm-3 col-lg-2">
          <select data-js="currency-two" class="form-select"></select>
        </div>
      </div>

      <div class="row justify-content-center align-items-center mb-4 mt-4">
        <div class="col-sm-3 col-md-2">
          <input
            data-js="currency-one-times"
            type="number"
            min="1"
            class="form-control form-control-lg"
            value="1"
          />
        </div>

        <div class="col-sm-3 col-md-2">
          <p
            data-js="converted-value"
            class="converted-value fs-1 text-center mb-0 font-monospace text-primary fst-italic"
          ></p>
        </div>

        <p
          data-js="conversion-precision"
          class="conversion-precision text-center fs-3 m-4 font-monospace text-danger fst-italic"
        ></p>
      </div>
    </div>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
    <script src="./app.js"></script>
  </body>
</html>
